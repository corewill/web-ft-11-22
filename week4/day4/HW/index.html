<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link defer rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p>Your Total is: </p>
    </div>
    <div class="outercont">
        <div class="mainContainer">
            
            <button class="press">1</button>
            <button class="press">2</button>
            <button class="press">3</button>
            <button class="press">4</button>
            <button class="press">5</button>
            <button class="press">6</button>
            <button class="press">7</button>
            <button class="press">8</button>
            <button class="press">9</button>
            <button class="press" id="func">.</button>
            <button class="press">0</button>
            <button class="operator" id="func">x</button>
            <button class="operator" id="func">/</button>
            <button class="operator" id="func">-</button>
            <button class="operator" id="func">+</button>
            <button class="equals" id="func">=</button>
            <button class="press" id="func">c</button>
            <button class="press" id="func">d</button>
        </div>
    </div>
</body>

<script src="calc.js"></script>
</html>
